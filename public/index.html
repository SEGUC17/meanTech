                                <li role="menuitem">
                                    <a href="#/companyS">Company</a>
                                </li>
                            </ul>
                        </li>

                            <a href="#/clientUpdateProfile">Hi, {{getUsername()}}</a>
                        </li>
                        <li ng-show="isBusinessUser()">
                            <a href="#/companyProfile">Hi, {{getUsername()}}</a>
                        </li>
                        <li ng-show="isAdmin()">
                            <a>Hi, {{getUsername()}}</a>
                        </li>-->

                                    New
                                    <span class="caret"></span>
                                </a>
                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">

                                </li>

                                    <a href="#/postPromotion">Promotion</a>
                                </li>
                                <li role="menuitem">
                                    <a href="#/createEvent">Event</a>
                                </li>
                            </ul>
                        </li>

                            <a role="button" uib-dropdown-toggle>

                                    <span class="caret"></span>

                            <ul class="dropdown-menu" uib-dropdown-menu role="menu">

                                </li>
                                <li role="menuitem">
                                    <a href="#/allServices">All Services</a>
                                </li>
                                <li role="menuitem">

                                </li>
                                <li role="menuitem">
                                    <a href="#/userViewAllPromotions">All Promotions</a>
                                </li>

                                <li role="menuitem" ng-show="isBusinessUser()">

                                    <a href="#/viewPromotions">My Promotions</a>
                                </li>
                            </ul>
                        </li>

                            <a href="#/">Logout</a>
